<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logoAlura" src="image/Vector.png" alt="Logo da Alura" />
    </header>

    <main>
      <section>
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Digite seu Texto"
        ></textarea>

        <div class="informacao">
          <h6>apenas letras min√∫sculas e sem acentos</h6>
        </div>

        <div class="botoes">
          <button class="btn-encriptar" onclick=" btnEncriptar()">
            Criptografar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
      </section>

      <section>
        <textarea class="mensagem" cols="20" rows="10"></textarea>
        <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
